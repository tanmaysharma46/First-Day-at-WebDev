<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/biodata icon.jpg">
    <title>Biodata form </title>
</head>
<body>
    <h1><p style="color:rgba(255, 0, 132, 0.966)">Biodata</p></h1>
    <!-- now i will create a form   -->

  <div>
      <label for="username">Full Name      :     </label>
      <input type="text" name="username" id="usename">
  </div>
  <br>
  <div>
    <label for="m">Mothers Name:-</label>
    <input type="text" name="m" id="m">
  </div>
  <br>
  <div>
    <label for="f">Fathers Name:-</label>
    <input type="text" name="f" id="f">
  </div>
  <br>
  <div>
    <label for="date">Date of birth:</label>
    <input type="date" name="date" id="date">
  </div>
  <br>
  <div>
    <label for="gen">Gender :</label>
    <input type="radio" name="gen" id="gen">Male 
    <input type="radio" name="gen" id="gen">Female 
    <input type="radio" name="gen" id="gen">Other 
  </div>
  <br>
  <div>
    <label for="hob">Hobbies :</label>
    <input type="checkbox" name="hob" id="hob">Reading
    <input type="checkbox" name="hob" id="hob">Sports 
    <input type="checkbox" name="hob" id="hob">Music

  </div>
  <br>
  <br>
  <div>
    <label for="submit"></label>
    <input type="submit" value="submit">
  </div>
    

    
</body>
</html>
